<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BlitzBot Overlay</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="emote-count" class="hidden">
        <div class="emote-banner">
          <div class="emote">
            <img
              src="https://static-cdn.jtvnw.net/emoticons/v1/300577853/3.0"
            />
          </div>
          <svg viewBox="0 0 300 45" class="emote-message">
            <text y="32" x="150">corgi count: 0</text>
          </svg>
        </div>
      </div>
      <div id="corgi-storm"></div>
      <div class="command-display">
        <img
          class="command-image"
          src="https://images.unsplash.com/photo-1571942794153-c66861c8d1a9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=80"
        />
        <svg viewBox="0 0 450 45" class="command-text">
          <text y="30" x="225">jlengstorf redeemed blitzed</text>
        </svg>
      </div>
    </div>
    <script src="/main.js" type="module"></script>
  </body>
</html>
